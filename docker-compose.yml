version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8007:8007"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - SEARXNG_URL=http://searxng:8888
    depends_on:
      - searxng
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8007 --reload

  searxng:
    image: searxng/searxng:latest
    ports:
      - "8888:8888"
    environment:
      - SEARXNG_SECRET=your_secret_key_here
    volumes:
      - searxng-data:/data
    command: start

volumes:
  searxng-data:
