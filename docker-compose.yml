version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8007:8007"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - SEARXNG_URL=http://searxng:8080
      - REDIS_URL=redis://redis:6379
      - CACHE_ENABLED=true
      - ALLOWED_ORIGINS=http://localhost,http://localhost:3000,http://localhost:8007,http://127.0.0.1:3000
    depends_on:
      - searxng
      - redis
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8007 --reload

  searxng:
    image: searxng/searxng:latest
    ports:
      - "8888:8080"
    environment:
      - SEARXNG_SECRET=your_secret_key_here
      - BASE_URL=http://localhost:8888
      - SEARXNG_SETTINGS_PATH=/etc/searxng/settings.yml
    volumes:
      - searxng-data:/data
      - ./searxng/settings.yml:/etc/searxng/settings.yml
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: start

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8007
    depends_on:
      - api

volumes:
  searxng-data:
  redis-data:
